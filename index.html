<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quick Weather</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:opsz,wght@14..32,800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="main">
      <h1 id="title">WEATHER</h1>
      <div class="WeatherTab">
        <input type="text" id="locationinput" placeholder="Location" maxlength="25">
        <button id="search-btn">Search</button>
      </div>
      <div id="WeatherBackground">
          <div id="weatherLocation">
            <h3 id="weathercurrentlocation">City,Country</h2>
            <button id="changeunit">F°</button>
          </div>
          <div id="weathertime">
            <h3>Current Weather</h3>
            <h4 id="currenttime"></h4>
          </div>
          <div id="weathermain">
            <h1 id="CurrentTemp">0°C</h1>
            <div id="weathermainextra">
              <h2 id="weatherTXT">text</h2>
              <h3 id="feelslikeC">Feels like</h3>
            </div>
          </div>
          <div id="weatherextra">
            <div id="weatherwind">
              <h4>Wind</h4>
              <h3 id="currentWind"> km/h</h3>
            </div>
            <div id="weatherhumidity">
              <h4>Humidity</h4>
              <h3 id="currentHumidity"> %</h3>
            </div>
            <div id="weathervisibility">
              <h4>Visibilty</h4>
              <h3 id="currentVisibility"> km</h3>
            </div>
            <div id="weatherpressure">
              <h4>Pressure</h4>
              <h3 id="currentPressure"> mb</h3>
            </div>
          </div>
      </div>
    </div>
  </body>
  <script src="popup.js"></script>
</html>
